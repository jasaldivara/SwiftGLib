name: macOS

# Dependencies of this package
env:
  MACOS_BREW: ${{ 'glib glib-networking gobject-introspection pkg-config jq' }}
  UBUNTU_APT: ${{ 'libglib2.0-dev glib-networking gobject-introspection libgirepository1.0-dev libxml2-dev jq' }}
  WINDOWS_GTK: ${{ '2022-01-04' }}

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development
      - main

jobs:
  build-macos:
    strategy:
      matrix:
        os: [macos-13]
    name: macOS version ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Print macOS and Swift version
        run: |
          uname -a
          swift --version

      - name: Fetch macOS dependencies
        run: |
          brew install python@3 || brew link --overwrite python@3
          brew install $MACOS_BREW
          mv /Library/Developer/CommandLineTools /Library/Developer/CommandLineTools.orig || sudo mv /Library/Developer/CommandLineTools /Library/Developer/CommandLineTools.orig

      - name: Checkout SwiftGLib
        uses: actions/checkout@v2
        with:
          path: SwiftGLib

      - name: Build SwiftGLib
        run: |
          cd SwiftGLib
          swift build
          cd ..

      - name: Test SwiftGLib
        run: |
          cd SwiftGLib
          swift test
          cd ..

      - name: Remove unneeded files and archive artefacts
        run: | 
          rm -rf _tempGTK
          cd SwiftGLib
          swift package clean
          rm -rf .build/repositories
          cd ..
